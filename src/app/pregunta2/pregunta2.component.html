<div class="container">
    <h2>Calculadora de Salario Semanal</h2>
    <form>
      <div class="form-group">
        <label for="horasTrabajadas">Horas Trabajadas:</label>
        <input type="number" id="horasTrabajadas" [(ngModel)]="horasTrabajadas" name="horasTrabajadas">
      </div>
      <button type="button" (click)="calcularSalario()">Calcular Salario</button>
    </form>
    <div *ngIf="salario > 0">
      <p>Salario Semanal: {{ salario | currency: 'USD' }}</p>
    </div>
  </div>
